<body>
    <header class="cabecalho">
        <h1 class="titulo__cabecalho">AnaVitoria</h1>
    </header>

    <div>
        <span onclick="openNav()"><button class="burguer"><img src="icons/burguer.svg" alt=""></button></span>
    </div>

    <div id="mySidenav" class="sidenav">
        <ul class="ul__sidenav">
            <a href="">
                <li class="li__sidenav">
                    <figure><img src="icons/home.svg" alt="" class="active__img">
                        <figcaption class="legenda__imagem active">Home</figcaption>
                    </figure>
                </li>
            </a>
            <a href="#">
                <li class="li__sidenav">
                    <figure><img src="icons/musicas.svg" alt="">
                        <figcaption class="legenda__imagem">Musicas</figcaption>
                    </figure>
                </li>
            </a>
            <a href="#">
                <li class="li__sidenav">
                    <figure><img src="icons/album.svg" alt="">
                        <figcaption class="legenda__imagem">Álbuns</figcaption>
                    </figure>
                </li>
            </a>
            <a href="#">
                <li class="li__sidenav">
                    <figure><img src="icons/redes.svg" alt="">
                        <figcaption class="legenda__imagem">Redes Sociais</figcaption>
                    </figure>
                </li>
            </a>
        </ul>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="copyright">
            <p class="p__copyright">©copyright - CaioColli</p>
            <ul class="ul__copyright">
                <a href="https://github.com/CaioColli" target="_blank">
                    <li class="li__copyright"><img src="icons/github.svg" alt=""></li>
                </a>
                <a href="https://www.linkedin.com/in/caio-colli-75a431240/" target="_blank">
                    <li class="li__copyright"><img src="icons/linkedin.svg" alt=""></li>
                </a>
            </ul>
        </div>
    </div>

    <main>
        <section class="conteudo__principal">
            <h1 class="titulo__principal">Minhas musicas favoritas</h1>

            <div>
                <h2></h2>

                <div class="caixa">
                    <h2 class="titulo__card">Selva</h2>
                    <img src="images/album__cor.png" alt="">
                    <audio id="player" src="musics/selva.mp3"></audio>
                    <div class="caixa__play">
                        <button id="play-pause" onclick="playPause()"><img src="icons/play.svg" alt=""></button>
                    </div> 
                    <div id="progress-bar">
                        <span id="progress"></span>
                      </div>
                    <div class="caixa__volume">
                        <button id="volume-down" onclick="volumeDown()">-</button>
                        <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
                        <button id="volume-up" onclick="volumeUp()">+</button>
                    </div>
                </div>


            </div>



        </section>
    </main>
